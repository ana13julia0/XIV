<script>

// Solicita ao usuário inserir um numero inteiro
var numero = parseInt(prompt("Insira um número inteiro:"));

// Usa o operador % para calcular o resto da divisão por 2
var resto = numero % 2;

// Verifica se o resto é igual a zero para determinar se o número é par ou ímpar
if (resto === 0) {
    document.write("0 número " + numero + " é par.");
}else if (resto === 1) {
    document.write("0 número " + numero + " é ímpar.");
}

</script>
